{% extends "layout.html" %} {% block script %}
<script>
  function filesize(elem) {
    document.cookie = `filesize=${elem.files[0].size}`;
  }
</script>
{% endblock %} {% block content %}

<div class="content-section">
    <form action="/reveal" method="POST" enctype="multipart/form-data">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reveal Secret in Picture</legend>

            <div class="form-group">
                <label>Select image</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="image" id="image" oninput="filesize(this);" />
                    <label class="custom-file-label" for="image">Select image...</label>
                </div>
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Reveal Message</button>
        </div>
    </form>
    <article class="media content-section">
        <div class="media-body">
            {% if message %}
            <textarea id="output" placeholder="Output" spellcheck="true" rows="4" cols="50">
{{message}}</textarea>

            {% else %}
            <p class="article-content">Secret Message</p>
            {% endif %}
        </div>
    </article>
</div>



{% endblock content %}
